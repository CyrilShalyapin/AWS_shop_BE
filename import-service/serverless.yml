service: import-service
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  profile: sandx
  region: eu-west-1
  stage: dev
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:*
          Resource:
            - arn:aws:s3:::shop-files-bucket
            - arn:aws:s3:::shop-files-bucket/*
        - Effect: Allow
          Action:
            - sqs:*
          Resource:
            - arn:aws:sqs:eu-west-1:946235596961:catalogItemsQueue
  lambdaHashingVersion:



functions:
  importProductsFile:
    handler: src/importProductsFile.handler
    events:
      - http:
          method: get
          path: import
          cors: true
          authorizer:
            name: basicAuthorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            arn: arn:aws:lambda:eu-west-1:946235596961:function:authorization-service-dev-basicAuthorizer
            type: request
  importFileParser:
    handler: src/importFileParser.handler
    events:
      - s3:
          bucket: shop-files-bucket
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
            - suffix: .csv
          existing: true
